<ion-header>
  <ion-toolbar>
    <ion-button side="start" href="home">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prioridad</ion-label>
      <ion-select value="alta" placeholder="Prioridad">
        <ion-select-option value="alta">Alta</ion-select-option>
        <ion-select-option value="normal">Normal</ion-select-option>
        <ion-select-option value="baja">Baja</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Fecha final</ion-label>
      <ion-datetime display-format="DD.MM.YYYY"></ion-datetime>
    </ion-item>
    <ion-button block color="primary" type="submit" expand="block" shape="round">
      Crear
    </ion-button>
  </form>
</ion-content>
